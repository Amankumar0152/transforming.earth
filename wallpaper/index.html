<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terrapix Wallpapers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }
    .card-footer {
      padding: 15px;
      background: #fafafa;
    }
    .download-btn {
      background: #007bff;
      color: #fff;
      padding: 8px 20px;
      border-radius: 5px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>Terrapix Wallpapers</header>

<div class="gallery">
  <!-- Wallpaper 1 -->
  <div class="card">
    <img src="https://res.cloudinary.com/dzx2uira0/image/upload/f_webp/v1754551542/sunset-1.2_tfztpk.jpg" alt="Sunset Wallpaper 1" loading="lazy" />
    <div class="card-footer">
      <button class="download-btn" onclick="downloadImage('https://res.cloudinary.com/dzx2uira0/image/upload/v1754551542/sunset-1.2_tfztpk.jpg', 'sunset-1.jpg')">
        Download HD
      </button>
    </div>
  </div>

  <!-- Wallpaper 2 -->
  <div class="card">
    <img src="https://res.cloudinary.com/dzx2uira0/image/upload/f_webp/v1754551323/sunset_ehmdfs.jpg" alt="Sunset Wallpaper 2" loading="lazy" />
    <div class="card-footer">
      <button class="download-btn" onclick="downloadImage('https://res.cloudinary.com/dzx2uira0/image/upload/v1754551323/sunset_ehmdfs.jpg', 'sunset-2.jpg')">
        Download HD
      </button>
    </div>
  </div>

  <!-- Wallpaper 3 -->
  <div class="card">
    <img src="https://res.cloudinary.com/dzx2uira0/image/upload/f_webp/v1754550743/sunset_nultug.jpg" alt="Sunset Wallpaper 3" loading="lazy" />
    <div class="card-footer">
      <button class="download-btn" onclick="downloadImage('https://res.cloudinary.com/dzx2uira0/image/upload/v1754550743/sunset_nultug.jpg', 'sunset-3.jpg')">
        Download HD
      </button>
    </div>
  </div>

  <!-- Duplicates to fill the grid (remove if you add more actual wallpapers) -->
  <div class="card">
    <img src="https://res.cloudinary.com/dzx2uira0/image/upload/f_webp/v1754551542/sunset-1.2_tfztpk.jpg" alt="Sunset Wallpaper 1" loading="lazy" />
    <div class="card-footer">
      <button class="download-btn" onclick="downloadImage('https://res.cloudinary.com/dzx2uira0/image/upload/v1754551542/sunset-1.2_tfztpk.jpg', 'sunset-1.jpg')">
        Download HD
      </button>
    </div>
  </div>

  <div class="card">
    <img src="https://res.cloudinary.com/dzx2uira0/image/upload/f_webp/v1754551323/sunset_ehmdfs.jpg" alt="Sunset Wallpaper 2" loading="lazy" />
    <div class="card-footer">
      <button class="download-btn" onclick="downloadImage('https://res.cloudinary.com/dzx2uira0/image/upload/v1754551323/sunset_ehmdfs.jpg', 'sunset-2.jpg')">
        Download HD
      </button>
    </div>
  </div>

  <div class="card">
    <img src="https://res.cloudinary.com/dzx2uira0/image/upload/f_webp/v1754550743/sunset_nultug.jpg" alt="Sunset Wallpaper 3" loading="lazy" />
    <div class="card-footer">
      <button class="download-btn" onclick="downloadImage('https://res.cloudinary.com/dzx2uira0/image/upload/v1754550743/sunset_nultug.jpg', 'sunset-3.jpg')">
        Download HD
      </button>
    </div>
  </div>
</div>

<script>
function downloadImage(url, filename) {
  // Create a temporary link element
  const link = document.createElement('a');
  link.href = url;
  link.download = filename;
  
  // Trigger the download
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  
  // Fallback for browsers that don't support the download attribute
  setTimeout(() => {
    window.open(url, '_blank');
  }, 100);
}
</script>

</body>
</html>
