<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terrapix.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div include-html="components/navbar.html"></div>

<header>
  Terrapix.com
</header>
<div class="gallery">
  <!-- Wallpaper 1 -->
  <div class="card">
    <a href="https://cdn.jsdelivr.net/gh/Amankumar0152/wallpapers@main/sunset.webp" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/Amankumar0152/wallpapers@main/sunset.webp" alt="Sunset Wallpaper" />
    </a>
    <div class="card-footer">
      <a class="download-btn" href="https://cdn.jsdelivr.net/gh/Amankumar0152/wallpapers@main/sunset.webp" download="sunset.webp">
        Download
      </a>
    </div>
  </div>

  <!-- Add more wallpapers like this -->
  <div class="card">
    <a href="https://cdn.jsdelivr.net/gh/Amankumar0152/wallpapers@main/mobile/sunset.webp" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/Amankumar0152/wallpapers@main/mobile/sunset.webp" alt="Mobile Sunset Wallpaper" />
    </a>
    <div class="card-footer">
      <a class="download-btn" href="https://cdn.jsdelivr.net/gh/Amankumar0152/wallpapers@main/mobile/sunset.webp" download="mobile-sunset.webp">
        Download
      </a>
    </div>
  </div>
</div>
<script src="js/include.js"></script>
<script>
  includeHTML(() => {
    const mobileMenu = document.getElementById("mobile-menu");
    const navLinks = document.getElementById("nav-links");

    if (mobileMenu && navLinks) {
      mobileMenu.addEventListener("click", () => {
        mobileMenu.classList.toggle("active");
        navLinks.classList.toggle("active");
        document.body.style.overflow = navLinks.classList.contains("active") ? "hidden" : "";
      });

      document.querySelectorAll(".nav-links a").forEach(link => {
        link.addEventListener("click", () => {
          mobileMenu.classList.remove("active");
          navLinks.classList.remove("active");
          document.body.style.overflow = "";
        });
      });
    }
  });
</script>
</body>
</html>
