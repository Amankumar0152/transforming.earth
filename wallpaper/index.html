<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terrapix Wallpapers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      display: block;
      cursor: pointer;
    }
    .card-footer {
      padding: 10px;
      background: #fafafa;
    }
    .download-btn {
      background: #007bff;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }
    .download-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>Terrapix.com</header>

<div class="gallery">
  <!-- Wallpaper 1 -->
  <div class="card">
    <img src="https://cdn.jsdelivr.net/gh/Amankumar0152/wallpapers@main/sunset.webp" alt="Sunset Wallpaper" />
    <div class="card-footer">
      <button class="download-btn" onclick="downloadImage('https://cdn.jsdelivr.net/gh/Amankumar0152/wallpapers@main/sunset.jpg', 'sunset.jpg')">
        Download
      </button>
    </div>
  </div>

  <!-- Wallpaper 2 -->
  <div class="card">
    <img src="https://cdn.jsdelivr.net/gh/Amankumar0152/wallpapers@main/sunset.webp" alt="Wallpaper 2" />
    <div class="card-footer">
      <button class="download-btn" onclick="downloadImage('https://cdn.jsdelivr.net/gh/Amankumar0152/wallpapers@main/sunset.jpg', 'wallpaper2.jpg')">
        Download
      </button>
    </div>
  </div>

  <!-- Add more wallpapers below -->
</div>

<script>
function downloadImage(url, filename) {
  fetch(url)
    .then(response => response.blob())
    .then(blob => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    })
    .catch(() => alert('Failed to download image.'));
}
</script>

</body>
</html>
