<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .instagram-media {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .media-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .media-item img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="instagram-media" class="instagram-media"></div>

    <script>
        const accessToken = 'IGQWRPYjZAuYjlyTW1tN1FYRDN5b1NsdS1hNGJOaWY0d2dqUTljTTJ5U3A1QkxQS3pGbDRsMHZAHdzlOUmNqS2g2UFA4ajVlWENmVzJDMlpRbFpKTlVab1BySlZANNERRT1lnWkZADREJuV1BCOU42Q0h2YkFwbTM1R1EZD';
        const fields = 'id,media_type,media_url';
        const url = `https://graph.instagram.com/me/media?fields=${fields}&access_token=${accessToken}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const mediaDiv = document.getElementById('instagram-media');
                data.data.forEach(media => {
                    if (media.media_type === 'IMAGE') {
                        const mediaElement = document.createElement('div');
                        mediaElement.className = 'media-item';
                        mediaElement.innerHTML = `<img src="${media.media_url}" alt="Instagram Image">`;
                        mediaDiv.appendChild(mediaElement);
                    }
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
